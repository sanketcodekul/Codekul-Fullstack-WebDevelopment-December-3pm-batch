<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one{
            height:100px;
            width:100px;
            /* position: relative; */
            background-color: cadetblue;
            animation-name: move;
            animation-duration: 2s;
        }

        @keyframes move{
            from{left:0px;}
            to{left:500px;}
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
    </div>
</body>
</html>
