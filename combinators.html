    <title>Document</title>

        div ~ p{
            background-color: blue;
        }
    </style>
  </head>

      <div class="gen">
        <div>
            <p>
              one
            </p>
      
            <p>
             two
            </p>

      
          </div>
      

          <p>
              three
            </p>
      
            <p>
              four
            </p>

            <p>
             five
            </p>
      
            <p>
              six
            </p>

      </div>
    
    <p>
        seven
      </p>
      <p>
        eight
      </p>

  </body>
</html>
