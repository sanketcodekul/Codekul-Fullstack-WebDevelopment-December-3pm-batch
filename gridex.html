<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
.grid-container{
    display: grid;
    
    grid-template-columns: auto auto auto;
    grid-template-rows: 300px repeat(150px, 25%);
    background-color: darkcyan;
height: 400px;
width: 400px;
    
}

/* #five{
    grid-column-start: 2;
    grid-column-end: 4;

} */

#three{
grid-row: 1/3;
grid-column: 3/4;
 }

div{
    background-color: chartreuse;
    border: solid 3px;
}
    </style>
</head>
<body>
    <div class="grid-container">

        <div id="one">one</div>
        <div id="two">two</div>
        <div id="three">three</div>
        <div id="four">four</div>
        <div id="five">five</div>


       
    </div>
</body>
</html>
