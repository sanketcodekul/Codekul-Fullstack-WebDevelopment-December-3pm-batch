<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        .box:hover{
            transform: perspective(1000px) rotateY(180deg);
            
        }
        .container div{
            background-color: chartreuse;
            height: 300px;
            width: 300px;
            transition: transform 4s;
            
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Debitis
        exercitationem culpa cum ut deleniti dolores blanditiis illum impedit
        veniam obcaecati expedita, excepturi nemo repudiandae voluptate fugiat
        et, natus nam corrupti.
      </div>
    </div>
  </body>
</html>
